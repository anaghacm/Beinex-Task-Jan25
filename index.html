<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>

    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.PNG">
    <link rel="stylesheet" href="./assets/css/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=GFS+Neohellenic:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Section starts -->
    <section class="signup-module">
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-12"></div>
                <div class="col-lg-6 col-12">
                    <div class="signup">
                        <div class="heading">
                            <div class="logo"><i class="fa-solid fa-explosion logo-icon"></i></div>
                            <h1 class="top-head">Join Us</h1>
                        </div>
                        <div class="form-div">
                            <form action="/signup" method="post" id="signup">
                                <div class="form-input d-flex flex-column">
                                    <label for="name">Name</label>
                                    <input class="data-input" type="text" name="name" id="name" placeholder="your name">
                                    <small></small>
                                </div>
                                <div class="form-input d-flex flex-column">
                                    <div class="d-flex justify-content-between">
                                        <label for="password">Password</label>
                                        <a class="password-rules" tabindex="0" class="btn" role="button"
                                            data-bs-toggle="popover" data-bs-trigger="focus"
                                            data-bs-content="Password must contain, atleast 10 characters, one special character, uppercase character, lowercase character and a number">Rules</a>
                                    </div>
                                    <input class="data-input" type="password" name="password" id="password"
                                        placeholder="password">
                                    <i class="fa-regular fa-eye-slash" id="togglePassword"></i>

                                    <small></small>
                                </div>
                                <div class="form-input d-flex flex-column">
                                    <label for="confirmpassword">Confirm Password</label>
                                    <input class="data-input" type="password" name="confirmpassword"
                                        id="confirmpassword" placeholder="confirm password">
                                    <i class="fa-regular fa-eye-slash" id="toggleconfirmPassword"></i>

                                    <small></small>
                                </div>
                                <div class="form-input d-flex flex-column">
                                    <label for="email">Email</label>
                                    <input class="data-input" type="text" name="email" id="email"
                                        placeholder="your email address">
                                    <small></small>
                                </div>
                                <div class="form-input d-flex flex-column">
                                    <label for="mobile">Phone Number</label>
                                    <input class="data-input" type="text" name="mobile" id="mobile"
                                        placeholder="your phone number">
                                    <small></small>
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn subscribe-btn">Subscribe</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-12"></div>
            </div>
        </div>
    </section>
    <!-- Section ends -->

    <!-- Footer Starts -->
    <footer class="footer-module">
        <div class="container">
            <p class="email-add">anaghaprajeesh2011@gmail.com</p>
        </div>
    </footer>
    <!-- Footer ends -->
</body>
<script src="./assets/js/signup.js"></script>

</html>
